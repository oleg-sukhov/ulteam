<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/app/ulteam.css}"/>
</head>

<body>
<div id="container">

    <div th:include="template/header :: header"/>
    <table class="container-content">
        <td id="navigation">
            <span th:include="template/navigation :: navigation"/>
        </td>

        <td id="content">
            <div id="panel-games" class="panel">
                <div class="panel-heading">
                    <table>
                        <tr class="panel-header">
                            <td class="move-left">
                                <span class="glyphicon glyphicon-resize-small"/>
                                <span th:utext="#{ua.vn.os.ulteam.web.page.games.caption}"/>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="panel-body">
                    <!--Games control bar start-->
                    <table>
                        <tr class="games-control-bar">
                            <td>
                                <select class="selectpicker games-control-bar-item" data-style="btn-primary">
                                    <option data-hidden="true" th:utext="#{ua.vn.os.ulteam.web.page.games.control.season}"/>
                                    <option>season1</option>
                                    <option>season2</option>
                                </select>
                            </td>
                            <td>
                                <select class="selectpicker games-control-bar-item" data-style="btn-info">
                                    <option data-hidden="true" th:utext="#{ua.vn.os.ulteam.web.page.games.control.tournament}"/>
                                    <option>tournament1</option>
                                    <option>tournament2</option>
                                </select>
                            </td>
                            <td>
                                <select class="selectpicker games-control-bar-item" data-style="btn-warning">
                                    <option data-hidden="true" th:utext="#{ua.vn.os.ulteam.web.page.games.control.tour}"/>
                                    <option>tour1</option>
                                    <option>tour2</option>
                                </select>
                            </td>
                            <td>
                                <select class="selectpicker games-control-bar-item" data-style="btn-success">
                                    <option data-hidden="true" th:utext="#{ua.vn.os.ulteam.web.page.games.control.team}"/>
                                    <option>team1</option>
                                    <option>team2</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <div class="bootstrap-table">
                        <div class="fixed-table-toolbar"></div>
                        <div class="fixed-table-container">
                            <div class="fixed-table-body">
                                <table data-toggle="table" data-url="data1.json" data-cache="false" data-height="299" class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th><div class="th-inner">Item ID</div>
                                            </th>
                                            <th><div class="th-inner">Item Name</div>
                                            </th>
                                            <th><div class="th-inner">Item Price</div>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr data-index="0">
                                        <td>0</td>
                                        <td>test0</td>
                                        <td>$0</td>
                                    </tr>
                                    <tr data-index="1">
                                        <td>1</td>
                                        <td>test1</td>
                                        <td>$1</td>
                                    </tr>
                                    <tr data-index="20">
                                        <td style="">20</td>
                                        <td style="">test20</td>
                                        <td style="">$20</td></tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="fixed-table-pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </table>

    <div th:include="template/footer :: footer"/>

</div>
<script th:src="@{/resources/js/lib/jquery-2.1.1.js}"/>
<script th:src="@{/resources/js/lib/spin.min.js}"/>
<script th:src="@{/resources/js/lib/bootstrap-select.js}"/>
<script th:src="@{/resources/js/lib/bootstrap.js}"/>
<script th:src="@{/resources/js/lib/bootstrap-table.min.js}"/>
</body>
</html>
